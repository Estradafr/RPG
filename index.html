<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Restless Hero | RPG</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <main>
      <div class="page">
        <div class="content-box">
          <h2>The Restless Hero</h2>
          <div class="stats-box">
            <span class="stat"> Level: <span id="lvlText"><b> 1 </b></span>
            <span class="stat"> Health: <span id="healthText"><b> 100 </b></span>
            <span class="stat"> Gold: <span id="goldText"><b> 100 </b></span>
          </div>
          <div id="controls" class="buttons">
            <button id="button1" type="button"> Look Around </button>
            <button id="button2" type="button"> Go to town </button>
            <button id="button3" type="button"> go into the forrest </button>
          </div>
          <div class="text-box">
            <p id="text"> You wake up confused in a dark, damp forest. Just outside of a town.</p>
          </div>
        </div>
    </main>
    <script src="./assets/app.js"></script>
  </body>
</html>
